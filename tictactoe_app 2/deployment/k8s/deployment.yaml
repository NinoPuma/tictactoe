apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app
  namespace: namespace2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
      - name: mi-app
        image: nuevaimagen
        imagePullPolicy: Never
        ports:
        - containerPort: 3000  
